<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Predictor</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.6;
            background-color: whitesmoke;
            color: dimgray;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 8px;
        }

        h2,
        h3 {
            color: darkblue;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid silver;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select:disabled {
            background-color: lightgray;
            cursor: not-allowed;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        h3 {
            margin-top: 20px;
            padding: 10px;
            background: lightblue;
            border: 1px solid skyblue;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h2>Life Expectancy Predictor</h2>
    <form method="post">
        <label for="state">State:</label>
        <select name="state" id="state" required></select>

        <label for="county">County:</label>
        <select name="county" id="county" required>
            <option value="" disabled selected>-- Select a State First --</option>
        </select>

        <label for="year">Birth Year:</label>
        <select name="year" id="year" required></select>

        <label for="race">Race:</label>
        <select name="race" id="race" required></select>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required></select>

        <br>
        <input type="submit" value="Predict">
    </form>

    <!-- Prediction box handled by JS -->
    <div id="prediction-box" style="display:none;">
        <h3 id="prediction-text"></h3>
    </div>

    <!-- Embed dropdown data and prediction as JSON -->
    <script>
        const states = {{ states | tojson }};
        const years = {{ years | tojson }};
        const races = {{ races | tojson }};
        const sexes = {{ sexes | tojson }};
        const stateCountyMap = {{ state_county_map | tojson }};
        const prediction = {{ prediction | tojson }};
    </script>
    <script src="{{ url_for('static', filename='dropdown.js') }}"></script>
</body>

</html>
